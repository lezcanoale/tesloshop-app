<h1 class="text-3xl font-bold font-montserrat">Todo los productos</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 size-auto gap-10">
  @for (product of productsResource.value()?.products; track product.id) {
  <app-product-card [title]="product.title" [description]="product.description" [slug]="product.slug"
    [imageUrl]="product.images[0]" />
  }
  @empty {
  <p>No hay productos</p>
  }
</div>
